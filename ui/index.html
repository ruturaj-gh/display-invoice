
<!DOCTYPE html>
<html>
<head>
    <title>Invoice Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Invoice <button id="download-btn">Download PDF</button></h1>
    <div id="invoice-container">
        <!-- Invoice will load here -->
    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Item</h2>
            <input type="text" id="new-item-name" placeholder="Item Name">
            <input type="number" id="new-item-price" placeholder="Price">
            <button id="save-item-btn">Save Item</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
